<!DOCTYPE html>
<html>
<head>
	<title>Jittery Joe's</title>
</head>
<body>
	<div class="main-wrapper">
		<header class="row">
			<img src="images/logo.png" />
			<h1> Jittery Joe's </h1>
			<div class="slogan">
				Really good coffee
			</div>
		</header>

		<!-- Review form -->
		<div class="review-form-wrapper row">
			<form name="ratingForm">
				<div class="review-item form-group col-md-4">
					<label for="review-item-field" > Choose a blend </label>
					<select name="review-item-field" id="review-item-field" class="review-item-field form-control"> </select>
				</div>
				<div class="review-rating form-group col-md-8">
					<label> Blend Rating </label>
					<br />
					<label> 
						<input type="radio" id="rating-1" name="review-rating-field" value="1">	1 
					</label>
					<label> 
						<input type="radio" id="rating-2" name="review-rating-field" value="2">	2 
					</label>
					<label> 
						<input type="radio" id="rating-3" name="review-rating-field" value="3">	3 
					</label>
					<label> 
						<input type="radio" id="rating-4" name="review-rating-field" value="4">	4 
					</label>
					<label> 
						<input type="radio" id="rating-5" name="review-rating-field" value="5">	5 
					</label>
				</div>
				<div class="review-comment form-group col-md-12">
					<label for="review-comment-field"> Comment </label>
					<textarea rows="3" class="form-control" id="review-comment-field" name="review-comment-field"> </textarea>
				</div>
				<div class="submit form-group col-md-12">
					<button type="submit" class="btn btn-default pull-right"> Send </button>
				</div>
			</form>
		</div>

		<!-- List reviews -->
		<div class="row results-wrapper">
			<div class="col-md-6 review">
				<h4 class="review-item"> Lionel Roastie </h4>
				-
				<div class="review-rating"> 4/5 </div>
				<div class="review-comment"> This is the best coffee for miles! I love it! </div>
				<div class="review-date pull-right"> Jan 3 - 2:13pm </div>
			</div>
			<div class="col-md-6 review">
				<h4 class="review-item"> Dutch Trader </h4>
				-
				<div class="review-rating"> 2/5 </div>
				<div class="review-comment"> Meh. I could do without this coffee. </div>
				<div class="review-date pull-right"> Jan 3 - 7:13pm </div>
			</div>
			<div class="col-md-6 review">
				<h4 class="review-item"> French Roast </h4>
				-
				<div class="review-rating"> 4/5 </div>
				<div class="review-comment"> Amazing. Great job on an old classic. </div>
				<div class="review-date pull-right"> Jan 6 - 2:13pm </div>
			</div>
		</div>

		<!-- Footer -->
		<footer class="row">
			<!-- Logo -->
			<div class="col-md-6">
				<div class="logo">
					<img src="images/logo.png" />
					<div class="slogan">
						Really good coffee.
					</div>
				</div>
			</div>
			<!-- Newsletter Form -->
			<div class="col-md-6">
				<form class="signup-form form-horizontal" name="signupForm">
					<label for="signupForm"> Subscribe to newsletter </label>
					<div class="user-name form-group">
						<label class="col-md-2 control-label" for="user-name-field"> Name </label>
						<div class="col-md-10">
							<input class="form-control" type="text" id="user-name-field" name="user-name-field" />
						</div>
					</div>
					<div class="user-email form-group">
						<label class="col-md-2 control-label" for="user-email-field"> Email </label>
						<div class="col-md-10">
							<input class="form-control" type="text" id="user-email-field" name="user-email-field" />
						</div>
					</div>
					<div class="submit form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default pull-right"> Send </button>
						</div>
					</div>
				</form>
			</div>
		</footer>
	</div>

		<!-- Load things -->
		<!-- Angular CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"> </script>

		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
		
		<!-- Google font -->
		<link href="http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300" rel="stylesheet" type="text/css" />
		
		<!-- Custom JS -->
		<script src="js/app.js"> </script>

		<!-- Custom stylesheet -->
		<link rel="stylesheet" href="style.css" />

	</body>
</html>
