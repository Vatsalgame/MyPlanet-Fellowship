<!DOCTYPE html>
<html>
<head>
	<title>Jittery Joe's</title>
</head>

<body>
	<div id="slide-menu">
			<ul class="navigation">
				<li><a href="#">Blend 1</a></li>
				<li><a href="#">Blend 2</a></li>
				<li><a href="#">Blend 3</a></li>
				<li><a href="#">Blend 4</a></li>
				<li><a href="#">Blend 5</a></li>
			</ul>
		</div>

	<div class="main-wrapper">
		<header class="row">
			<img src="images/logo.png">
			<h1>Jittery Joe's</h1>
			<div class="slogan">
				Really good coffee.
			</div>
		</header>

		<div id="push"> 
			<a href="#" class="btn btn-default">Menu</a> 
		</div>

		<footer class="row">
			<!-- Logo-->
			<div class="col-md-6">
				<div class="logo">
					<img src="images/logo.png">
					<div class="slogan">
						Really good coffee.
					</div>
				</div>
			</div>

			<!-- Newsletter Form-->
			<div class="col-md-6">
				<form class="signup-form form-horizontal" name="signupForm" ng-submit="addNewSignup()" ng-hide="signupSent">
					<label for="signupForm">Subscribe to newsletter</label>
					<div class="user-name form-group">
						<label class="col-md-2 control-label" for="user-name-field">Name</label>
						<div class="col-md-10">
							<input class="form-control" type="text" id="user-name-field" name="user-name-field" ng-model="user.name"/> 
						</div>
					</div>
					<div class="user-email form-group">
						<label class="col-md-2 control-label" for="user-email-field">Email</label>
						<div class="col-md-10">
							<input class="form-control" type="text" id="user-email-field" name="user-email-field" ng-model="user.email"/> 
						</div>
					</div>
					<div class="submit form-group">
						<div class="col-md-12">
							<button type="submit" class="btn btn-default pull-right">Send</button>
						</div>
					</div>
				</form>
			</div>
			<!--	Thank you message -->
			<div class="signup-send" ng-show="signupSent">
				<h5>Thanks for signing up!</h5>
			</div>
		</footer>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />

	<!-- Google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700,300' rel='stylesheet' type='text/css'>

	<script type="text/javascript" src="js/app.js"></script>

	<link rel="stylesheet" href="style.css" />
	<script>
		$(document).ready(function () {
		$('#push, #close').click(function () {
		var $navigacia = $('body, #slide-menu'),
		val = $navigacia.css('left') === '250px' ? '0px' : '250px';
		$navigacia.animate({
		left: val
		}, 300)
		});
		});
	</script>
</body>

</html>
